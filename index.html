<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Team Management App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš½</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Soccer Team Management</h1>
        <div id="gameTimeBlock" class="game-time-block">
            <div class="game-time-wrapper">
                <div id="gameTime">Game Time: 00:00</div>
            </div>
            <div class="game-controls">
                <button id="toggleGameBtn" class="toggle-game-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="resetGameBtn" class="reset-game-btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
        <div class="score-container">
            <div class="score-box">
                <span class="score-label">Our Team</span>
                <div class="score-controls">
                    <button class="score-btn" onclick="updateScore('own', -1)">-</button>
                    <span id="ownScoreValue" class="score-value">0</span>
                    <button class="score-btn" onclick="updateScore('own', 1)">+</button>
                </div>
            </div>
            <div class="score-divider"></div>
            <div class="score-box">
                <span class="score-label">Their Team</span>
                <div class="score-controls">
                    <button class="score-btn" onclick="updateScore('other', -1)">-</button>
                    <span id="otherScoreValue" class="score-value">0</span>
                    <button class="score-btn" onclick="updateScore('other', 1)">+</button>
                </div>
            </div>
        </div>
        <h2>Field</h2>
        <div id="field" class="field"></div>
        <h2>Bench</h2>
        <div id="bench" class="bench"></div>
        <h2>Add New Player</h2>
        <div class="add-player-container">
            <input type="text" id="playerName" placeholder="Enter player name">
            <button id="addPlayerBtn"><i class="fas fa-plus"></i></button>
        </div>
        <h2>Add Player from Roster</h2>
        <div id="roster" class="roster"></div>
        <button id="addAllPlayersBtn" class="action-btn">Add All Players from Roster</button>
        <div class="management-section">
            <h2>Management Options</h2>
            <div class="management-buttons">
                <button id="managePlayersBtn">Manage Players</button>
                <button id="clearStateBtn" class="danger-btn">Clear All Data</button>
            </div>
        </div>
    </div>
    <div id="managePlayersModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Manage Players</h2>
            <div id="modalPlayerList"></div>
        </div>
    </div>
    <script src="playerManagement.js"></script>
    <script src="gameManagement.js"></script>
    <script src="uiManagement.js"></script>
    <script src="main.js"></script>
</body>
</html>
